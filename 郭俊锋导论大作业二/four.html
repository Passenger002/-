			<h3>我的学业规划</h3>
			<p>
				1.在大二的分流中争取拿到无愧于自己实力的成绩，争取进入电气工程或计算机科学两个专业。<br>
				2.在分流之后的学习中开始了解考证等等事情，详细了解与考虑选调生、公务员选拔等信息以及国企招聘的要求，努力向其靠近。<br>
				3.学业上争取保研名额（但是机会不大），随后仔细了解相关信息准备考研或其他事项。<br>
				4.除去学习方面，力争在大学四年中粗略浏览相关著作，对马列主义有一个大致的了解并对其能有一定的思考。<br>
